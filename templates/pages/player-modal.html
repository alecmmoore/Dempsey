<div class="player-page">
    <div class="modal player">
    	<div class="head">
    		<h1>Create A New Player</h1>
    	</div>

        <form name="playerForm" class="body flex two-column">
            <div class="flex-one">
                <h3 class="ellipse">Player Photo</h3>
                <div class="flex flex-center photo-container">
                    <div class="img-container" ng-click="selectFile()">
                        <img ng-src="{{ player.photo || './img/player-icon.svg'}}" class="flex-one"/>
                    </div>
                    <input type="file" style="display:none" id="file" name='file' accept="image/*" onchange="angular.element(this).scope().fileNameChanged(this)" />
                    <p class="flex-one text-center logo-text">Click to add a new picture</p>
                </div>
                <h3 class="ellipse">Player Name</h3>
                <input type="text" ng-model="player.name" placeholder="Player Name" required />
                <h3 class="ellipse">Birthday</h3>
                <input type="date" class="date" ng-model="player.birthday" required />
                <h3 class="ellipse">Team</h3>
                <select ng-model="player.team" ng-options="team as team.label for team in teamDict" required>
                </select>  
                <h3 class="ellipse">Jersey Number</h3>
                <input type="text"  ng-model="player.jerseyNumber" placeholder="Jersey Number" required />
            </div>
            <div class="flex-one">
                <h3 class="ellipse">City</h3>
                <input type="text"  ng-model="player.city" placeholder="City" required />
                <h3 class="ellipse">State</h3>
                <select ng-model="player.state" ng-options="state as state.label for state in states" required>
                </select>
                <h3 class="ellipse">Emergency Contact</h3>
                <input type="text" ng-model="player.emergencyContact.name" placeholder="Contact Name" required />
                <h3 class="ellipse">Contact Phone Number</h3>
                <input type="text"  ng-model="player.emergencyContact.phone" placeholder="ex. (123) 456-7890" required />
                <h3 class="ellipse">Relationship to Player</h3>
                <input type="text" ng-model="player.emergencyContact.relationship" placeholder="e.g. sibling, friend, etc." required />        
            </div>
        </form>

        <div class="foot flex">
            <div class="button green flex-one" ng-click="registerPlayer(player)">
                <h1>Save</h1>
            </div>
            <div class="button navy flex-one" ng-click="goToPage('/home')">
                <h1>Cancel</h1>
            </div>
        </div>
    </div>

</div>

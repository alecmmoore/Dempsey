<!-- Scores div -->
<div class="game-review flex flex-column flex-center">
	<div class="gameReview">
		<h5 class="header text-center">{{currGame.date}}</h5>
		<div class="flex flex-center-horizontal">
			<!-- User team logo/name -->
			<div class="team-container flex flex-one flex-center-vertical flex-column">
				<div class="img-container">
					<!-- TODO: src should point to current team's logo -->
					<img src="./img/sample/Seattle_Sounders_FC.png">
				</div>
				<h5 class="text-center">{{currGame.team.name}}</h5>
			</div>

			<!-- Game score -->
			<div class="flex flex-center-horizontal">
                <div class="score flex flex-center">
                    <!-- TODO: replace these "scores" with actual game score variables -->
                    <h5 class="">{{currGame.team.score}}</h5>
                </div>
                <div class="score flex flex-center">
				<!--  -->
				<h5 class="">{{currGame.opponent.score}}</h5>
			</div>
			</div>

			<!-- Team against logo/name -->
			<div class="team-container flex flex-one flex-center-vertical flex-column">
				<div class="img-container">
					<!-- TODO: src should point to team against's logo -->
					<img src="./img/sample/FC_Dallas.png">
				</div>
				<h5 class="text-center">{{currGame.opponent.name}}</h5>
			</div>
		</div>
	</div>

    <!-- Schedule of games -->
    <schedule></schedule>
</div>


<!-- Roster shtuff (will be converted to a directive -->
<div class="player-stats-container flex">
	<div class="roster-container flex-one">
		<h5 class="title">LINEUP</h5>
		<div class="player-selector flex flex-center-vertical" ng-repeat="player in players track by $index" ng-class="{selected: isSelected($index)}" ng-click="selectPlayer($index)">
			<div class="circle flex flex-center">
				<h5>{{player.number}}</h5>
			</div>
			<div class="flex flex-one">
				<h5 class="ellipse">{{player.fname}} {{player.lname}}</h5><h5><span class="flex flex-center">{{player.position}}</span></h5>
			</div>
		</div>
	</div>
	<div class="stats-display-container flex-two">

	</div>

</div>
